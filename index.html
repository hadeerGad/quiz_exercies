<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-white py-5">

    <section id="setting" >
        <div class=" bg-white w-50  m-auto rounded-lg p-5">
            <h1 class="text-center bg-light p-5">select your quiz</h1>
            <div class="p-4">
                <div class="form-group">
                    <label for="category" class="text-spec">category</label>
                    <select name="category" id="category" class="form-control">
                        <option value="9">general knowledge</option>
                        <option value="27">animals</option>
                        <option value="15">video game</option>
                        <option value="23">history</option>
                        <option value="21">sports</option>
                        <option value="18">science: computer</option>

                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="difficulty" class="text-spec mt-3">Difficulty</label>
                    <div id="difficulty" class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" id="easy" name="difficulty" checked>
                            easy
                        </label>

                    </div>

                    <div id="difficulty" class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" id="medium" name="difficulty" checked>
                            medium
                        </label>

                    </div>

                    <div id="difficulty" class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" id="hard" name="difficulty" checked>
                            hard
                        </label>

                    </div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="number" required placeholder="number of questions">
                </div>
               <button id="strtBtn" class="btn btn-info float-right"> start</button>
            </div>
        </div>
    </section>



    <section id="quiz">
        <div class="bg-white w-50 m-auto shadow-lg rounded-lg  overflow-auto">
            <div class="p-3 bg-light border-bottom overflow-auto">
                <h1 class="text-spec text-center">Quiz</h1>
                <span class="float-right bg-spec rounded-pill text-white p-2 ">
                <span id="currentQuestion"></span> Of <span id="totalQuestions"></span> Question</span>
                <span id="inCorrect" class="btn btn-danger float-left">InCorrect</span>
                <span id="Correct" class="btn btn-success float-left">Correct</span>
                <div class="clearFix"></div>
            </div>

            <div class="p-4 text-spec">
                <h5 class="d-inline">Q: </h5>
                <h5 id="question" class="d-inline"></h5>

                <div id="rowAnswer">
                    <!-- <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="answer" id="q1" value="value">
                            Lorem ipsum dolor sit amet.
                        </label>
                    </div> -->
                </div>
                <div class="alert alert-danger mt-3">Please Choose Your Answer</div>
                <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4" id="next">Submit</button>
            </div>
        </div>
    </section>

    <section id="finish">

        <div class="bg-white w-50 m-auto shadow-lg rounded overflow-auto text-center">
            <h1 class=" text-spec py-5 bg-light border-bottom">fininsh</h1>
            <div class="p-4">
                <h5 class=" text-spec">score</h5>
                <h4 class=" text-spec" id="score"></h4>
                <button class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4" id="tryBtn">Try
                    Again?</button>
            </div>
        </div>
    </section>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
